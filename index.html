<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant store</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <div class="tagline">
        <img class="tagline__icon" src="img/icons/ticket-percent.svg" alt="icon">
        <div class="tagline__desc">30% off storewide â€” Limited time!</div>
        <a class="tagline__link" href="#">
            Shop Now
            <img src="img/icons/arrow-right.svg" alt="icon">
        </a>
        <button class="tagline__close">
            <img src="img/icons/close.svg" alt="close">
        </button>
    </div>

    <nav class="nav">
        <div class="container">
            <div class="nav__row">

                <a class="nav__logo logo" href="#">3legant.</a>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Home</a>
                    </li>
                    <li class="nav__item">
                        <button class="nav__link">
                            Shop
                            <img src="img/icons/chevron-down.svg" alt="arrow">
                        </button>
                    </li>
                    <li class="nav__item">
                        <button class="nav__link">
                            Product
                            <img src="img/icons/chevron-down.svg" alt="arrow">
                        </button>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Contact Us</a>
                    </li>
                </ul>

                <div class="nav__btns">
                    <button class="nav__btn">
                        <img src="img/icons/search.svg" alt="search">
                    </button>
                    <button class="nav__btn">
                        <img src="img/icons/user.svg" alt="user">
                    </button>
                    <button class="nav__btn">
                        <img src="img/icons/cart.svg" alt="cart">
                        <span class="nav__btn-count">2</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero none">
        <div class="hero__container">
            <div class="hero__content">

                <h1 class="hero__title">
                    Listen to <br>
                    the <span>amazing</span> music sound.
                </h1>

                <div class="hero__desc">
                    <p>Experience music like never before</p>
                </div>

                <div class="hero__link">
                    <a class="btn" href="#">Shopping Now</a>
                </div>

            </div>
        </div>
    </section>

    <section class="arrivals">

        <div class="container">
            <div class="arrivals__row">

                <div class="arrivals__title">
                    <h2 class="headline-4">New Arrivals</h2>
                </div>

                <div class="arrivals__dots">
                    <div class="dots">
                        <div class="dots__dot dots__dot--active"></div>
                        <div class="dots__dot"></div>
                        <div class="dots__dot"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-right">
            <div class="arrivals__slider">

                <article class="card">
                    <div class="card__picture">
                        <img src="img/arrivals/01.jpg" srcset="img/arrivals/01@2x.jpg 2x" alt="headphone">
                        <div class="card__new">New</div>
                        <div class="card__fav">
                            <button class="btn-fav">
                                <img src="img/icons/fav.svg" alt="favorite">
                            </button>
                        </div>
                        <div class="card__btn">
                            <button class="btn btn--small btn--wide">Add to cart</button>
                        </div>
                    </div>
                    <div class="card__desc">
                        <div class="card__rating">
                            <img src="img/icons/star.svg" alt="star">
                            <img src="img/icons/star.svg" alt="star">
                            <img src="img/icons/star.svg" alt="star">
                            <img src="img/icons/star.svg" alt="star">
                            <img src="img/icons/star.svg" alt="star">
                        </div>
                        <div class="card__title">Skullcandy - Crusher anc 2 wireless headphones</div>
                        <div class="card__price">$299.99</div>
                    </div>
                </article>

            </div>
        </div>

    </section>

    <footer class="footer"></footer>

    <!-- js -->
    <script src="js/main.js"></script>

</body>

</html>
