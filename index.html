<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant store</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <div class="tagline">
        <img class="tagline__icon" src="img/icons/ticket-percent.svg" alt="icon">
        <div class="tagline__desc">30% off storewide â€” Limited time!</div>
        <a class="tagline__link" href="#">
            Shop Now
            <img src="img/icons/arrow-right.svg" alt="icon">
        </a>
        <button class="tagline__close">
            <img src="img/icons/close.svg" alt="close">
        </button>
    </div>

    <nav class="nav">
        <div class="container">
            <div class="nav__row">

                <a class="nav__logo logo" href="#">3legant.</a>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Home</a>
                    </li>
                    <li class="nav__item">
                        <button class="nav__link">
                            Shop
                            <img src="img/icons/chevron-down.svg" alt="arrow">
                        </button>
                    </li>
                    <li class="nav__item">
                        <button class="nav__link">
                            Product
                            <img src="img/icons/chevron-down.svg" alt="arrow">
                        </button>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Contact Us</a>
                    </li>
                </ul>

                <div class="nav__btns">
                    <button class="nav__btn">
                        <img src="img/icons/search.svg" alt="search">
                    </button>
                    <button class="nav__btn">
                        <img src="img/icons/user.svg" alt="user">
                    </button>
                    <button class="nav__btn">
                        <img src="img/icons/cart.svg" alt="cart">
                        <span class="nav__btn-count">2</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero__container">
            <div class="hero__content">

                <h1 class="hero__title">
                    Listen to <br>
                    the <span>amazing</span> music sound.
                </h1>

                <div class="hero__desc">
                    <p>Experience music like never before</p>
                </div>

                <div class="hero__link">
                    <a class="btn" href="#">Shopping Now</a>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer"></footer>

    <!-- js -->
    <script src="js/main.js"></script>

</body>

</html>
